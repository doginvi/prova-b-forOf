<script>
    //Problema: Remover itens duplicados do Array
    /*
    Dada a lista de números inteiros, remova os itens duplicados e retorne a lista sem os itens duplicados, ordenados em ordem crescente.
    let lista = [1, 2, 3, 4, 5, 1, 4, 7, 6, 7, 8, 9, 10, 1, 2, 3, 4, 5];
    */
    //AQUI, USE FOR...OF!
    
    //Entrada

    let lista = [1, 2, 3, 4, 5, 1, 4, 7, 6, 7, 8, 9, 10, 1, 2, 3, 4, 5];
    let duplicados = [];



    //Processamento

    for(let num of lista){
        let inclui = duplicados.includes(num);
        if(inclui == false){
            duplicados.push(num);
        }
    }

    //Saída

    document.write(`A lista de números inteiros é: ${duplicados.sort((a, b) => a - b)}`);

</script>
