<script>
    //Problema: Contar vogais maiúsculas
    /*
    Dada a lista de palavras, conte quantas vogais maiúsculas existem em cada palavra e retorne a quantidade de vogais maiúsculas encontradas.
    let lista = ['Arara', 'Para', 'Radar', 'Tomate', 'Osso', 'Ana', 'Casa', 'Ovo'];
    */
    //AQUI, USE FOR...OF!
    
    //Entrada    

    let lista = ['Arara', 'Para', 'Radar', 'Tomate', 'Osso', 'Ana', 'Casa', 'Ovo'];
    let vogais = ['A', 'E', 'I', 'O', 'U'];
    let quant = [];

    //Processamento

    for(let letra of lista){
        let primeira = letra[0];
        if(vogais.includes(primeira)){
            quant.push(primeira);
        }
    }

    //Saída

    alert(`A quantidade de vogais maiúsculas encontradas é de: ${quant.length}`);


</script>
