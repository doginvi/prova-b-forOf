<script>
    //Problema: Calcular a potênia de um número sem usar Math.pow
    /*
    Peça para o usuário informar um número qualquer e a potência que ele deseja elevar este número. Apresente o resultado final da potência.
    Por exemplo, caso o usuário informe o número 2 e a potência 3, o programa deve apresentar o número 8.
    */
    //AQUI, USE FOR COM VARIÁVEL DE CONTROLE!!!

    //Entrada

    const numeroUsuario = Number(prompt(`Informe um número qualquer:`));
    const potenciaUsuario = Number(prompt(`Qual a potência que você deseja elevar este número?`));
    let potencia = numeroUsuario;

    //Processamento

    if (potenciaUsuario == 0) {
        potencia = 1;
        alert(potencia);
    }
    else {
        for (let mult = 1; mult < potenciaUsuario; mult += 1) {
            potencia = numeroUsuario * potencia;
        }
    }
    
    alert(potencia);
    


    //Saída
</script>
